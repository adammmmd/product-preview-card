<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img class="product-img" id="main-img" src="./images/image-product-mobile.jpg" alt="chanel perfume">
    <div class="description">
      <p class="paragraph category">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="paragraph">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of CHANEL</p>
      <div class="price-container">
        <h1 class="title price-discount">$149.99</h1>
        <p class="paragraph price-normal">$169.99</p>
      </div>
      <button class="cart-btn"><img class="btn-logo" src="./images/icon-cart.svg" alt="cart logo"> Add to Cart</button>
    </div>
  </main>
</body>
</html>
